      <div class="mainsection">
        <h2>Contact</h2>
        <hr width="98%">
        <div class="contact">
            <form>
                <div>
                    <label for="name">Name</label>
                    <br>
                    <input type="text" id="name" name="username" placeholder="John Smith">
                </div>

                <div>
                    <label for="email">Email</label>   
                    <br>
                    <input type="email" id="email" name="usermail" placeholder="example@example.com">
                </div>

                <div>
                    <label for="message">Message</label>
                    <br>
                    <textarea id="msg" name="usermessage"></textarea>
                </div>
            </form>
            <input type="submit" value="Submit">
        </div>
    </div>
